# Specify the language used to Travis
language: node_js
# Specify the node version (to latest)
node_js:
  - "node"
# Cache these directories so the same versions are not run/installed every time
cache:
  directories:
    - "node_modules"
install: true
# Run these scripts
script:
  - ./build/build-and-test.sh

# encrypted
deploy:
  provider: heroku
    app: frankpavey-jdjobs-dev
    api_key:
      secure: ""
    on:
      all_branches: true